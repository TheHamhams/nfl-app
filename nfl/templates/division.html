{% extends "layout.html" %}
{% block content %}
    <article class="content-section">
        <h1>{{ data.league_name }} League {{ data.division_name }}</h1>
        <h2>Teams</h2>
        {% for team in teams %}
            <h4><a href="{{ url_for('team', team_id=team.id) }}">{{ team.team_name }}</a></h4>
        {% endfor %}
    </article>
{% endblock %}
